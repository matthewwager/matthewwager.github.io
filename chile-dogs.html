<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chile Dogs - OtterArts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: var(--color-teal);
        }

        .slideshow-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .slide {
            min-width: 100%;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            padding: 48px 24px;
        }

        .slide__content {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .slide__image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0px 4px 24px 0px rgba(0, 0, 0, 0.2);
        }

        .slide__text {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 24px;
            line-height: 1.6;
            color: var(--color-white);
            text-shadow: rgba(0, 0, 0, 0.25) 0px 1px 7px;
            margin-top: 32px;
            padding: 0 24px;
        }

        .slide__title {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 48px;
            color: var(--color-white);
            text-shadow: rgba(0, 0, 0, 0.25) 0px 1px 7px;
            margin-bottom: 24px;
        }

        .slideshow-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: none;
            color: var(--color-white);
            font-size: 32px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .slideshow-nav:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.5);
        }

        .slideshow-nav--prev {
            left: 24px;
        }

        .slideshow-nav--next {
            right: 24px;
        }

        .slide-indicator {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 1000;
        }

        .slide-indicator__dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slide-indicator__dot--active {
            background: var(--color-white);
            width: 24px;
            border-radius: 6px;
        }

        .slide-number {
            position: fixed;
            top: 100px;
            right: 24px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: var(--color-white);
            text-shadow: rgba(0, 0, 0, 0.25) 0px 1px 7px;
            z-index: 1000;
            opacity: 0.7;
        }


        @media (max-width: 768px) {
            .slideshow-nav {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }

            .slideshow-nav--prev {
                left: 16px;
            }

            .slideshow-nav--next {
                right: 16px;
            }

            .slide__title {
                font-size: 32px;
            }

            .slide__text {
                font-size: 18px;
            }

            .slide-number {
                top: 80px;
                right: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Background Image -->
    <div class="background-image">
        <img src="images/background-image.svg" alt="" aria-hidden="true">
    </div>

    <div class="slideshow-container">
        <div class="slideshow-wrapper" id="slideshowWrapper">
            <!-- Slide 1 -->
            <div class="slide">
                <div class="slide__content">
                    <h1 class="slide__title">Chile Dogs</h1>
                    <p class="slide__text">Online graphic novel about the street dogs of Valparaiso, written and illustrated by me.</p>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="slide">
                <div class="slide__content">
                    <p class="slide__text">Slide 2 - Content coming soon</p>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="slide">
                <div class="slide__content">
                    <p class="slide__text">Slide 3 - Content coming soon</p>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <button class="slideshow-nav slideshow-nav--prev" id="prevBtn" aria-label="Previous slide">‹</button>
        <button class="slideshow-nav slideshow-nav--next" id="nextBtn" aria-label="Next slide">›</button>

        <!-- Slide Indicator -->
        <div class="slide-indicator" id="slideIndicator"></div>

        <!-- Slide Number -->
        <div class="slide-number" id="slideNumber">1 / 3</div>
    </div>

    <script>
        (function() {
            const wrapper = document.getElementById('slideshowWrapper');
            const slides = wrapper.querySelectorAll('.slide');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slideIndicator = document.getElementById('slideIndicator');
            const slideNumber = document.getElementById('slideNumber');
            
            let currentSlide = 0;
            let isScrolling = false;
            let scrollTimeout;

            // Initialize slide indicators
            slides.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'slide-indicator__dot';
                if (index === 0) dot.classList.add('slide-indicator__dot--active');
                dot.addEventListener('click', () => goToSlide(index));
                slideIndicator.appendChild(dot);
            });

            // Update slide position
            function updateSlidePosition() {
                wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
                updateIndicators();
                updateSlideNumber();
            }

            // Update indicators
            function updateIndicators() {
                const dots = slideIndicator.querySelectorAll('.slide-indicator__dot');
                dots.forEach((dot, index) => {
                    if (index === currentSlide) {
                        dot.classList.add('slide-indicator__dot--active');
                    } else {
                        dot.classList.remove('slide-indicator__dot--active');
                    }
                });
            }

            // Update slide number
            function updateSlideNumber() {
                slideNumber.textContent = `${currentSlide + 1} / ${slides.length}`;
            }

            // Go to specific slide
            function goToSlide(index) {
                if (index < 0) index = 0;
                if (index >= slides.length) index = slides.length - 1;
                currentSlide = index;
                updateSlidePosition();
            }

            // Next slide
            function nextSlide() {
                if (currentSlide < slides.length - 1) {
                    currentSlide++;
                    updateSlidePosition();
                }
            }

            // Previous slide
            function prevSlide() {
                if (currentSlide > 0) {
                    currentSlide--;
                    updateSlidePosition();
                }
            }

            // Handle scroll events
            let lastScrollTime = 0;
            let scrollDirection = 0;

            function handleWheel(e) {
                e.preventDefault();
                
                const now = Date.now();
                if (now - lastScrollTime < 100) return; // Throttle
                lastScrollTime = now;

                const delta = e.deltaY;
                
                if (delta > 0) {
                    // Scroll down - next slide
                    nextSlide();
                } else if (delta < 0) {
                    // Scroll up - previous slide
                    prevSlide();
                }
            }

            // Keyboard navigation
            function handleKeyDown(e) {
                switch(e.key) {
                    case 'ArrowRight':
                    case 'ArrowDown':
                        e.preventDefault();
                        nextSlide();
                        break;
                    case 'ArrowLeft':
                    case 'ArrowUp':
                        e.preventDefault();
                        prevSlide();
                        break;
                }
            }

            // Click on slide to advance
            slides.forEach(slide => {
                slide.addEventListener('click', (e) => {
                    // Don't advance if clicking on navigation buttons
                    if (e.target.closest('.slideshow-nav')) return;
                    nextSlide();
                });
            });

            // Button navigation
            prevBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                prevSlide();
            });

            nextBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                nextSlide();
            });

            // Event listeners
            window.addEventListener('wheel', handleWheel, { passive: false });
            window.addEventListener('keydown', handleKeyDown);

            // Prevent default touch behaviors on mobile
            let touchStartY = 0;
            let touchEndY = 0;

            wrapper.addEventListener('touchstart', (e) => {
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: true });

            wrapper.addEventListener('touchend', (e) => {
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, { passive: true });

            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartY - touchEndY;

                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        // Swipe up - next slide
                        nextSlide();
                    } else {
                        // Swipe down - previous slide
                        prevSlide();
                    }
                }
            }

            // Initialize
            updateSlidePosition();
        })();
    </script>
</body>
</html>
